<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">

    <!--    Notre fichier style CSS -->
    <link rel="stylesheet" type="text/css" href="css/thermostat.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--    Nos scripts     -->
    <script type="text/javascript" src="js/chambre.js"></script>
    <script type="text/javascript" src="js/thermostat.js"></script>
    
    <!--    FIN DES INCLUSIONS      -->
    

</head>

</html>

<body>
    <div>
        <div id="grosDiv">
        
<!--    Section thermometre     -->

            <div id="thermo">
                <div class="progress">
                    <div id="thermometre" class="progress-bar" role="progressbar" aria-valuenow="70"
                    aria-valuemin="-50" aria-valuemax="50"> <span id="temperatureInterieure">
                    </div>
                </div> 
                <p id="texteThermometre"> Thermomètre</p>
                
            </div>
            
<!--    Section info     -->

            <div id="info">
                <table id="tableau">
                    <tr>
                        <td class="colGauche">Chauffage:</td>
                        <td id="infoChauffage"></td>
                    </tr>
                    <tr>
                        <td class="colGauche">Température extérieure:   </td>
                        <td id="infoExterieur"></td>
                    </tr>
                    <tr>
                        <td class="colGauche">Thermostat:</td>
                        <td id="tdValeurThermostat">20</td>
                    </tr>
                </table>
            </div>
            
<!--    Section thermostat     -->

            <div id="conteneurThermostat">
                <div id="glisseur">
                    <div id="thermostat" ></div>
                </div>
                <div id="conteneurEchelle">
                    <p>— 30</p>
                    <p>— 20</p>
                    <p>— 10</p>
                    <p>— 0</p>
                    <p>— -10</p>
                </div>
            </div>
            <p id="texteThermostat">Thermostat</p>
        </div>
    </div>
    

</body>
